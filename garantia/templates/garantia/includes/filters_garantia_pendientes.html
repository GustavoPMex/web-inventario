<div class="row w-100 mx-auto mb-5 justify-content-center">
    <div class="col-12 col-lg-3  mt-5 mt-lg-2 text-center mt-3">
        <form action="{% url 'garantias:filter_fecha' %}" method="POST">
            {% csrf_token %}
            <select name="select_date" id="select_date" class="btn btn-secondary dropdown-toggle" onchange="this.form.submit()">
                <option  value="None">Fecha</option>
                <option name='todo'  value="all">Todo</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
            </select>
        </form>
    </div>


    <div class="col-12 col-lg-3  mt-5 mt-lg-2 text-center mt-3">
        <form action="{% url 'garantias:filter_personal' %}" method="POST">
            {% csrf_token %}
            <select name="myselect" id="myselect" class="btn btn-secondary dropdown-toggle" onchange="this.form.submit()">
                <option  value="None">Personal</option>
                <option name='todo'  value="all">Todo</option>
                {% for element in profiles %}
                    <option value="{{element.usuario}}">{{element.usuario|title}}</option>
                {% endfor %}
            </select>
        </form>
    </div>

</div>
